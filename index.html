<!-- file: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archon's Favorite Artists</title>
  <style>
    /* Basic styling for the website */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      color: white;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #4CAF50;
    }

    .vote-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .vote-button:hover {
      background-color: #45a049;
    }

    .votes {
      font-weight: bold;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Archon's Favorite Artists</h1>
    <p>Vote for your favorite artist below!</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Artist List -->
    <div id="artist-list">
      <!-- Artists will be dynamically added here -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 Archon's Favorite Artists</p>
  </footer>

  <script>
    // JavaScript to handle voting and sorting

    // Artist data
    const artists = [
      { name: "Chris Tomlin", description: "Chris Tomlin is one of the most well-known Christian artists in the world. He has written and performed many worship songs that are sung in churches everywhere. Some of his most popular songs include 'How Great Is Our God,' 'Good Good Father,' and 'Our God.'", votes: 0 },
      { name: "Jeremy Camp", description: "Jeremy Camp is a Christian singer and songwriter who has inspired millions with his music. His songs often reflect his personal journey of faith and hope. Popular songs by Jeremy Camp include 'I Still Believe,' 'Walk by Faith,' and 'There Will Be a Day.'", votes: 0 },
      { name: "Phil Wickham", description: "Phil Wickham is a worship leader and songwriter known for his powerful voice and heartfelt lyrics. His music encourages people to connect with God. Some of his well-loved songs are 'Living Hope,' 'This Is Amazing Grace,' and 'Battle Belongs.'", votes: 0 }
    ];

    // Function to render the artist list
    function renderArtists() {
      const artistList = document.getElementById("artist-list");
      artistList.innerHTML = ""; // Clear the current list

      // Sort artists by votes in descending order
      artists.sort((a, b) => b.votes - a.votes);

      // Create a section for each artist
      artists.forEach((artist, index) => {
        const section = document.createElement("section");
        section.innerHTML = `
          <h2>${artist.name}</h2>
          <p>${artist.description}</p>
          <p class="votes">Votes: ${artist.votes}</p>
          <button class="vote-button" onclick="vote(${index})">Vote</button>
        `;
        artistList.appendChild(section);
      });
    }

    // Function to handle voting
    function vote(index) {
      artists[index].votes++; // Increment the vote count for the selected artist
      renderArtists(); // Re-render the artist list
    }

    // Initial render
    renderArtists();
  </script>
</body>
</html>
